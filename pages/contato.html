<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria de Babel</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header id="topo">
        <h1>Contate-nos</h1>
        <h2>Livros novos e usados com os melhores preços para você</h2>
        <div id="logo">

        </div>
    </header>
    <nav id="menu">
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="produtos.html">Livros</a></li>
            <li><a href="#">Promoções</a>></li>
            <li><a href="sobre.html">Babel</a>></li>
            <li><a href="contato.html">Contatos</a>></li>
        </ul>
    </nav>
    <main class="contato">
      <form action="#">
        <fieldset>
            <legend>Contate-nos</legend>
                        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
                    </div>
                        <div>
            <label for="tel">Telefone</label>
            <input type="text" name="tel" id="tel" placeholder="Digite seu Telefone">
                    </div>
                        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>
                        <div>
            <label for="mensagem">Mensagem</label>
            <input type="text" name="mensagem" id="mensagem">
                        <div>
            <select name="assunto" id="assunto">
                <option value="1">Trocas</option>
                <option value="2">Atendimento</option>
                <option value="3">Comercio</option>
                <option value="4">Outros</option>
            </select>
                    </div>
                        <div>
            <label for="mens">Deixe seu recado</label>
            <textarea name="mens" id="mens" cols="30" rows="10"></textarea>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
                    </div>
        </fieldset>
      </form>
    </main>
    <footer id="Rodapé">

    </footer>
</body>
